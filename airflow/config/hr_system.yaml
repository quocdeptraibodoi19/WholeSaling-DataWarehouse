---
full_load:
 - StackholderPosition
 - Department
 - PhoneNumberType
 - Shift
 - AddressType
 - SaleTerritoryRepHistory
 - SalesTerritory
 - CountryRegion
 - StateProvince

delta_load:

 - table: Stackholder
   primary_keys:
    - StackHolderID
   delta_keys:
    - ModifiedDate
   custom_load_sql: Select * from Stackholder where (ModifiedDate > {ModifiedDate})
   delta_load_hql: |
        SELECT MAX(CAST(FROM_UNIXTIME(UNIX_TIMESTAMP(MODIFIEDDATE, 'MMM dd yyyy hh:mmaa')) AS TIMESTAMP)) 
        AS MODIFIEDDATE 
        FROM {hive_table}

 - table: Employee
   primary_keys:
    - EmployeeID
   delta_keys:
    - ModifiedDate
   custom_load_sql: ~
   delta_load_hql: |
        SELECT MAX(CAST(FROM_UNIXTIME(UNIX_TIMESTAMP(MODIFIEDDATE, 'MMM dd yyyy hh:mmaa')) AS TIMESTAMP)) 
        AS MODIFIEDDATE 
        FROM {hive_table}

