delta_load:

 - table: User
   primary_keys:
    - UserID
   custom_casts:
    ModifiedDate: CONVERT(NVARCHAR(MAX), ModifiedDate, 121)

 - table: UserAddress
   primary_keys:
    - AddressID
   delta_keys:
    - ModifiedDate
   custom_casts:
    ModifiedDate: CONVERT(NVARCHAR(MAX), ModifiedDate, 121)

 - table: UserCreditCard
   primary_keys:
    - UserID
    - CreditCardID
   delta_keys:
    - ModifiedDate
   custom_casts:
    ModifiedDate: CONVERT(NVARCHAR(MAX), ModifiedDate, 121)

 - table: SalesOrderHeader
   primary_keys:
